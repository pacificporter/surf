box:
  id: pacificporter/golang:1.17.7-14.15.4-2
  username: $DOCKER_HUB_USERNAME
  password: $DOCKER_HUB_PASSWORD
build:
  steps:
    - script:
        name: go vet
        cwd: $WERCKER_SOURCE_DIR
        code: |
          go vet ./...
    - script:
        name: go test
        cwd: $WERCKER_SOURCE_DIR
        code: |
          TZ=Japan go test ./...
